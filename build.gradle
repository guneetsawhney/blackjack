buildscript { 
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'application'
}

group = 'improbable'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'io.improbable', name: 'keanu', version: '0.0.18'

    //testing
    testCompile 'junit:junit:4.12'
}
